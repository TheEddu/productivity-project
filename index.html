<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auxiliar de Produtividade</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/list-styles.css" />
    <link rel="stylesheet" href="./css/calendar-style.css" />
  </head>
  <body>

        <!-- Rel√≥gio Digital-->
      <section class="card card-relogio">
        <h2 class="section-title">üïí Rel√≥gio üïí</h2>
        <div id="relogio-digital" class="clock"></div>
        <div id="atividade" class="atividade"></div>
      </section> 

  
    <main class="main-layout">

      <!-- Lista -->
      <section class="card card-todo">
        <h1 class="section-title">‚úÖ Lista de Tarefas (Todo App)</h1>
        <div class="todo-app">
          <button id="open-task-form-btn" class="btn large-btn">
            Add New Task
          </button>
          <form class="task-form hidden" id="task-form">
            <div class="task-form-header">
              <button
                id="close-task-form-btn"
                class="close-task-form-btn"
                type="button"
                aria-label="close"
              >
                <svg
                  class="close-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 48 48"
                  width="48px"
                  height="48px"
                >
                  <path
                    fill="#F44336"
                    d="M21.5 4.5H26.501V43.5H21.5z"
                    transform="rotate(45.001 24 24)"
                  />
                  <path
                    fill="#F44336"
                    d="M21.5 4.5H26.5V43.501H21.5z"
                    transform="rotate(135.008 24 24)"
                  />
                </svg>
              </button>
            </div>
            <div class="task-form-body">
              <label class="task-form-label" for="title-input">Title</label>
              <input
                required
                type="text"
                class="form-control"
                id="title-input"
                value=""
              />
              <label class="task-form-label" for="date-input">Date</label>
              <input
                type="date"
                class="form-control"
                id="date-input"
                value=""
              />
              <label class="task-form-label" for="description-input"
                >Description</label
              >
              <textarea
                class="form-control"
                id="description-input"
                cols="30"
                rows="5"
              ></textarea>
            </div>
            <div class="task-form-footer">
              <button
                id="add-or-update-task-btn"
                class="btn large-btn"
                type="submit"
              >
                Add Task
              </button>
            </div>
          </form>
          <dialog id="confirm-close-dialog" class="rounded-lg p-4">
            <form method="dialog">
              <p class="discard-message-text">Discard unsaved changes?</p>
              <div class="confirm-close-dialog-btn-container">
                <button id="cancel-btn" class="btn">Cancel</button>
                <button id="discard-btn" class="btn">Discard</button>
              </div>
            </form>
          </dialog>
          <div id="tasks-container"></div>
        </div>
      </section>

      <!-- Mini player do YouTube -->
      <section class="card card-video">
        <h2 class="section-title">üéµ M√∫sica de Estudo</h2>

        <form id="video-form" class="form-horizontal">
          <input
            id="video-url-input"
            type="url"
            placeholder="Link do YouTube"
            required
          />
          <input
            id="video-title-input"
            type="text"
            placeholder="Nome"
            required
          />
          <button type="submit">Adicionar</button>
        </form>

        <select id="video-select"></select>
        <div class="video-controls">
          <button onclick="playPreviousVideo()">‚èÆ Anterior</button>
          <button onclick="playNextVideo()">‚è≠ Pr√≥ximo</button>
        </div>
        <button onclick="removeSelectedVideo()">
          Remover V√≠deo Selecionado üóë
        </button>

        <label for="volume-control">üîä Volume:</label>
        <input type="range" id="volume-control" min="0" max="100" value="10" step="1">


        <div class="video-container">
          <iframe
            id="youtube-player"
            src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen
          ></iframe>
        </div>
      </section>

      <section class="card calendar-card">
        <h2 class="section-title">Calend√°rio de Tarefas Recorrentes</h2>
            <div class="form-group">
                <label for="start-date">Data de In√≠cio:</label>
                <input type="date" id="start-date">
            </div>
            
            <div class="form-group">
                <label for="end-date">Data de Fim:</label>
                <input type="date" id="end-date">
            </div>
            
            <div class="form-group">
              
                <label>Dias da Semana:</label>
                <div class="checkboxes">
                    <label><input type="checkbox" value="0"> Domingo</label>
                    <label><input type="checkbox" value="1"> Segunda</label>
                    <label><input type="checkbox" value="2"> Ter√ßa</label>
                    <label><input type="checkbox" value="3"> Quarta</label>
                    <label><input type="checkbox" value="4"> Quinta</label>
                    <label><input type="checkbox" value="5"> Sexta</label>
                    <label><input type="checkbox" value="6"> S√°bado</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="task">Tarefa:</label>
                <input type="text" id="task" placeholder="Exemplo">
            </div>
            
            <button onclick="gerarTarefas()">Gerar e Salvar</button>
        </section>

        <!-- CALEND√ÅRIO VISUAL -->
        <div id="calendario-visual">
          <div class="calendar-header">
            <button onclick="mudarMes(-1)">‚óÄ</button>
            <h2 id="mes-ano"></h2>
            <button onclick="mudarMes(1)">‚ñ∂</button>
          </div>
          <div class="calendar-grid" id="grade-calendario"></div>
        </div>

    </main>

      <div class="card card-background">
          <h2 class="section-title">Gerenciar Background</h2>
          <form id="background-form" class="form-horizontal">
              <input type="url" id="background-url-input" placeholder="URL da imagem de fundo" required />
              <input type="text" id="background-name-input" placeholder="Nome da imagem" />
              <input type="time" id="background-time-input" />
              <button type="submit">Adicionar</button>
          </form>
          <select id="background-select"></select>
          <button id="remove-background-button">Remover Fundo</button>
      </div>




    <script src="./scripts/clock.js"></script>
    <script src="./scripts/list.js"></script>
    <script src="./scripts/video.js"></script>
    <script src="./scripts/calendar-script.js"></script>
    <script src="./scripts/background.js"></script>
  </body>
</html>
